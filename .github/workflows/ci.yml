name: CI - FlyUp Project

on:
  push:
    branches: ["main", "master", "develop"]
  pull_request:
    branches: ["main", "master", "develop"]

jobs:
  # Job kiểm tra Frontend
  frontend-check:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"

      - name: Install Frontend Dependencies
        run: npm ci

      - name: Run Linter (Check Code Style)
        # Nếu lệnh này thất bại, nghĩa là có lỗi cú pháp hoặc style
        run: npm run lint

      - name: Run Build (Check Compilation)
        # Nếu lệnh này thất bại, nghĩa là project không thể build được
        run: npm run build

  # Job kiểm tra Backend
  backend-check:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./backend/package-lock.json"

      - name: Disable component ERD Generator (CI Optimization)
        # Xóa generator erd khỏi schema.prisma để tránh lỗi Puppeteer trong môi trường CI
        run: |
          sed -i '/generator erd/,/}/d' prisma/schema.prisma

      - name: Install Backend Dependencies
        run: npm ci

      - name: Generate Prisma Client (Check Database Schema)
        # Kiểm tra xem file schema.prisma có hợp lệ không
        run: npx prisma generate
